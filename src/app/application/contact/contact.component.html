<h2> Contact</h2>
<div class="col-sm-6 col-sm-offset-2">
    <form>
        <div class="form-group">
            <label for="nom">
                Nom & Prénom
            </label>
            <input type="text" id="nom" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="email">
                Email:
            </label>
            <input type="email" id="email" class="form-control" />
        </div>
        <div class="form-check-inline">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="genre" value="Homme">Homme
            </label>
        </div>
        <div class="form-check-inline">
                <label class="form-check-label">
                <input type="radio" class="form-check-input" name="genre" value="Femme">Femme
            </label>
        </div>
        <div class="form-group">
            <label for="sel">
                Région:
            </label>
            <select id="sel" class="form-control">
                <option>Grand Tunis</option>
                <option>Autre</option>
            </select>
        </div>
        <div class="form-check">
            <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value="News">Inscription au NewsLetter
            </label>
        </div>
        <button class="btn btn-success">Envoyer</button>
    </form>
</div>
<br/>
<input type="button" (click)="onAccueil()" value="Accueil"/>
